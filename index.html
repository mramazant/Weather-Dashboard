<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-3">
<h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h2>Search for a City:</h2>
                <form id="form-sbt">
                    <div class="form-group">
                        <input type="text" 
                        class="form-control" 
                        id="user-input" 
                        aria-describedby="userInput">
                    </div>
                        <button type="submit" 
                        class="btn btn-primary">Search
                        </button>
                        <div>
                            <ul id="lastSearches"></ul>
                        </div>
                </form>
            </aside>
            <div class="col-8 d-flex flex-column">
                <section id="cityData" class="row">
                    <p id="date1" class="datesSize"></p>
                    <picture id="pic1"></picture>
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Wind: <span id="wind1"></span></p>
                    <p>Humidity: <span id="humidity1"></span></p>                  
                </section>
                <section id="forecast" class="row justify-content-between">
                    <h3>5-Day Forecast:</h3>
                    <div class="weatherBox">
                        <p id="date1" class="datesSize"></p>
                        <picture id="pic1"></picture>
                        <p>Temp: <span id="temp1"></span></p>
                        <p>Wind: <span id="wind1"></span></p>
                        <p>Humidity: <span id="humidity1"></span></p> 
                                             
                    </div>
                    <div class="weatherBox">
                        <p id="date2"  class="row justify-content-between"></p>
                        <picture id="pic2"></picture>
                        <p>Temp: <span id="temp2"></span></p> 
                        <p>Wind: <span id="wind2"></span></p>
                        <p>Humidity: <span id="humidity2"></span></p>
                        
                    </div>
                    <div class="weatherBox">
                        <p id="date3"  class="row justify-content-between"></p>
                        <picture id="pic3"></picture>
                        <p>Temp: <span id="temp3"></span></p>  
                        <p>Wind: <span id="wind3"></span></p>
                        <p>Humidity: <span id="humidity3"></span></p>
                        
                    </div>
                    <div class="weatherBox">
                        <p id="date4"  class="row justify-content-between"></p>
                        <picture id="pic4"></picture>
                        <p>Temp: <span id="temp4"></span></p> 
                        <p>Wind: <span id="wind4"></span></p>
                        <p>Humidity: <span id="humidity4"></span></p>
                        
                    </div>
                    <div class="weatherBox">
                        <p id="date5"  class="row justify-content-between"></p>
                        <picture id="pic5"></picture>
                        <p>Temp: <span id="temp5"></span></p>
                        <p>Wind: <span id="wind5"></span></p>
                        <p>Humidity: <span id="humidity5"></span></p>
                        
                    </div>
                
                </section>
            </div>

            <!-- <section 
            id="current-forecast">
            </section> -->

        </div>
    </main>
    <script src=
    "assets/js/script.js"></script>
    <script src=
    "https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
